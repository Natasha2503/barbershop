{% extends "base.html" %}

{% block content %}
<div class="container">
   <p class="lead text-center">
        You want to sign up to the Master {{name_hairdressers}} on {{date_and_time_record}}.
       To confirm the recording, you need to enter the name and phone number.
    </p>

<form class="row g-3">
  <div class="col-md-6">
    <label for="nameclients" class="form-label">Your name</label>
    <input type="text" class="form-control" name = "nameclients" id="nameclients">
  </div>
  <div class="col-md-6">
    <label for="number" class="form-label">Phone number</label>
    <input type="number" class="form-control" id="number">
  </div>
  <div class="col-12">
    <button type="submit" data-create = "message" class="btn btn-primary">Войти в систему</button>
  </div>
</form>
</div>
<script>
if (!document.querySelector('.messages')) {
      const container = document.createElement('div');
      container.classList.add('messages');
      container.style.cssText = 'position: fixed; top: 15px; right: 15px; width: 250px;';
      document.body.appendChild(container);
    }

    // получаем контейнер
    const messages = document.querySelector('.messages');

    // при нажатию на кнопку добавляем в контейнер alert
    document.querySelector('[data-create="message"]').addEventListener('click', () => {
      const messageText = 'Текст сообщения';
      const message = document.createElement('div');
      message.className = 'alert alert-primary alert-dismissible fade show';
      message.innerHTML = `${messageText}<button type="button" class="close" data-dismiss="alert">×</button>`;
      messages.appendChild(message);
    });
  </script>
{% endblock %}
